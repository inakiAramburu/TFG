
    ServerName  tfg-patient-api.tfg.test
    ServerAdmin tfg-patient-api@tfg.test
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

<VirtualHost *:80>

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>



<VirtualHost *:443>
		
		SSLCertificateFile	/etc/ssl/certs/localhost.crt
		SSLCertificateKeyFile /etc/ssl/private/localhost.key

<Directory /opt/src/src>
	<Files wsgi.py>
		Require all granted
	</Files>

</Directory>

WSGIDaemonProcess src python-path=/opt/src python-home=/opt/venv
WSGIProcessGroup src
WSGIScriptAlias / /opt/src/src/wsgi.py


</VirtualHost>

